<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Selector</title>
    <style>
        body {
            #background-image: url('images/stag-do.jpg');
            background-image: url('images/stag.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 100% 100%;
                       
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 10px;
        }
        .question-box {
            width: 18%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            background-color: white;
        }
        .highlight {
            background-color: rgb(183, 216, 38);
            
        }
        .button-container {
            
            text-align: center;
            margin-top: 10px;
        }
        #stagname {
            
            background-color: white;
            text-align: center;
            font-size: xx-large;
            border-radius: 10px;
            padding: 5px;
                        ;
        }
        #button {
            
            border-radius: 10px;
            font-size: x-large;
        }

    </style>
</head>
<body>
<div class="StagName" id="stagname">Leo Birthday</div>
<div class="container" id="questionContainer">
    <!-- Question boxes will be added here by JavaScript -->
</div>

<div class="button-container">
    <button id="button" onclick="selectRandomChallenge()">Select Challenge</button>
</div>

<script>
    const challenges = [
"GOTCHA: You have been Iced!",
"Main Man: Buy a drink for the Sean",
"Muscles: Ask Bartender for the strongest shot and drink it",
"Cheeese: Take a embarrassing photo of yourself and change your FB profile pic for the night",
"For the ladies: Whoever clicked any point in the day max of 3 times when Sean says drop, do a slut drop(If Sean Clicked anyone in the group can say shout it for him)",
"On the job:Convince the barman to let you pour your own drink, if successful the group will pay for it",
"Drink Relay: Everyone has to down there drinks",
"Funny Walks: Everyone needs to Walk in funny way to the next location",
"Girls Night: Everyone has to buy a pink cocktail",
"Thumb Master: Any point in the day do a thumbs up, everyone has to then grab the top thumb pointing theres up for others to grab last one to join the thumb train looses",
"Where's my boat: For the rest of the night people have to call you CAPTAIN. Anyone who calls you anything other then CAPTAIN fails takes 2 big glups of your dink (If this challage is rolled again hey must call you GENERAL)",
"The patrick Swayze: Attempt “The Lift” from Dirty Dancing with any member of the group",
"Mr President: You can shout “down Mr President” 1 time in a day, the entire group must surround Sean in secret service fashion. Last one in loses",
"Big collector: The person who manages to take the biggest object home wins, smallest objects has to take a 2 shots",
"UNO Reverse: Choose another member of the group to complete a challenge",
"VIKING: (Note: I'm not typing the rules out because it's easier to explain in person. MH)",
"Toast Master: Till your drink is finished everytime you take a drink you need to stand up (If already standing spin around)",
"Excuse me: Everytime you take a drink raise other hand your hand high in the air while your drinking",
"POINTLESS: No pointing for the next hour.If you must point, Use your elbow",
"BABYSITTER: Choose someone to bring Cormac home when he inevitably dies off and pulls a taxi",
"FREE PARKING: You're safe this time",
"STATUE: Everyone must not move from where they are, first one to walk away losses and must do a shot",
"The Quite Place: (Don't read aloud) SILENCE IS GOLDEN - Remain silent. The first person to ask what this says must either down a shot of your choice OR complete your next challenge",
"WWE: Complete a spin-a-roonie",
"Designated driver: Stop drinking your drink from now, get a pint of water and drink it, you can not go back on the drink untill its gone",
"Rock, Paper, Drink: Pick 5 people from the group and play rock,paper,scissors, Losers keep playing, last man standing downs there drink",
"The mixer: When your drink is empty, 3 people pour a shot size bit of there drink into yours (Must be diffrent types of drink) for you to down",
"Luck You: Swap your drink with the person with the most in there glass, that's yours now",
"On your left: Everyone has to Swap your drink with the person to the left",
"Chain reaction: Take a drink the person to the left will then have to drink and can only stop untill the person to the right stops untill it makes a full loop two times"
    ];

    // Generate challenge boxes
    const questionContainer = document.getElementById('questionContainer');
    challenges.forEach((challenge, index) => {
        const div = document.createElement('div');
        div.classList.add('question-box');
        div.textContent = `Challenge ${index + 1}`;
        div.addEventListener('click', () => displayChallenge(index));
        questionContainer.appendChild(div);
    });

    let selectedBox;

    function displayChallenge(index) {
        const boxes = document.querySelectorAll('.question-box');
        if (boxes[index].classList.contains('highlight')) {
            alert(challenges[index]);
        }
    }

    function selectRandomChallenge() {
        const boxes = document.querySelectorAll('.question-box');

        // Remove previous highlights
        boxes.forEach(box => box.classList.remove('highlight'));

        let iterations = 10;
        let interval = 100;

        function highlightBox() {
            if (selectedBox) {
                selectedBox.classList.remove('highlight');
            }
            selectedBox = boxes[Math.floor(Math.random() * boxes.length)];
            selectedBox.classList.add('highlight');

            if (iterations > 0) {
                setTimeout(highlightBox, interval);
                iterations--;
                interval += 20; // Increase the interval to simulate slowing down
            }
        }

        highlightBox();
    }
</script>

</body>
</html>
