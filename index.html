<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Selector</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .question-box {
            width: 18%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }
        .highlight {
            background-color: yellow;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container" id="questionContainer">
    <!-- Question boxes will be added here by JavaScript -->
</div>

<div class="button-container">
    <button onclick="selectRandomChallenge()">Select Challenge</button>
</div>

<script>
    const questions = [
        "What is your favorite color?",
        "What is your dream job?",
        "Describe your perfect day.",
        "What is your favorite movie?",
        "If you could travel anywhere, where would you go?",
        // Add more questions here up to 50
        "Question 6", "Question 7", "Question 8", "Question 9", "Question 10",
        "Question 11", "Question 12", "Question 13", "Question 14", "Question 15",
        "Question 16", "Question 17", "Question 18", "Question 19", "Question 20",
        "Question 21", "Question 22", "Question 23", "Question 24", "Question 25",
        "Question 26", "Question 27", "Question 28", "Question 29", "Question 30",
        "Question 31", "Question 32", "Question 33", "Question 34", "Question 35",
        "Question 36", "Question 37", "Question 38", "Question 39", "Question 40",
        "Question 41", "Question 42", "Question 43", "Question 44", "Question 45",
        "Question 46", "Question 47", "Question 48", "Question 49", "Question 50"
    ];

    // Generate question boxes
    const questionContainer = document.getElementById('questionContainer');
    questions.forEach((question, index) => {
        const div = document.createElement('div');
        div.classList.add('question-box');
        div.textContent = question;
        questionContainer.appendChild(div);
    });

    function selectRandomChallenge() {
        const boxes = document.querySelectorAll('.question-box');
        let selectedBox;

        // Remove previous highlights
        boxes.forEach(box => box.classList.remove('highlight'));

        let iterations = 10;
        let interval = 100;

        function highlightBox() {
            if (selectedBox) {
                selectedBox.classList.remove('highlight');
            }
            selectedBox = boxes[Math.floor(Math.random() * boxes.length)];
            selectedBox.classList.add('highlight');

            if (iterations > 0) {
                setTimeout(highlightBox, interval);
                iterations--;
                interval += 20; // Increase the interval to simulate slowing down
            }
        }

        highlightBox();
    }
</script>

</body>
</html>
