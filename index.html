<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Selector</title>
    <style>
        body {
            background-image: url('images/stag-do.jpg');
            background-repeat: no-repeat;
            #background-attachment: fixed; 
            background-size: 100% 100%;
                       
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .question-box {
            width: 18%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            background-color: white;
        }
        .highlight {
            background-color: green;
        }
        .button-container {
            
            text-align: center;
            margin-top: 20px;
        }
        #stagname {
            background-color: white;
            text-align: center;
            font-size: xx-large;
            display:inline;
            border-radius: 10px;
            padding: 5px;
                        ;
        }
        #button {
            border-radius: 10px;
            font-size: x-large;
        }

    </style>
</head>
<body>
<div class="StagName" id="stagname">Seans Stags</div>
<div class="container" id="questionContainer">
    <!-- Question boxes will be added here by JavaScript -->
</div>

<div class="button-container">
    <button id="button" onclick="selectRandomChallenge()">Select Challenge</button>
</div>

<script>
    const challenges = [
"Pub Crawl Bingo: Create bingo cards with different drinks or tasks to complete at each pub",
"Scavenger Hunt: Make a list of items or tasks to find or complete around the city",
"Karaoke Challenge: Each person has to sing a song chosen by the group",
"Costume Contest: Everyone dresses up according to a theme, and the best costume wins a prize",
"Photo Challenges: Take pictures with strangers, landmarks, or doing silly poses",
"Trivia Quiz: Test the groom’s knowledge about his partner or the group",
"Dare Cards: Write down dares on cards and take turns drawing and completing them",
"Bar Games Tournament: Compete in games like darts, pool, or foosball",
"Dance-Off: Have a dance competition in a club or bar",
"Memory Lane: Share funny or embarrassing stories about the groom",
"Drink Relay: Teams race to finish their drinks in a relay format",
"Blindfolded Taste Test: Guess the drink or food while blindfolded",
"Speed Dating: Talk to as many people as possible in a set time",
"Lip Sync Battle: Perform a lip sync to a popular song",
"Truth or Dare: Classic game with a stag do twist",
"Stag Do T-Shirts: Design and wear custom t-shirts for the event",
"Mock Wedding: Reenact the wedding ceremony with funny vows",
"Groom Roast: Everyone takes turns roasting the groom",
"Surprise Guest: Invite a surprise guest to join the party",
"Drinking Games: Play games like beer pong, flip cup, or kings",
"Photo Scavenger Hunt: Capture specific moments or items on camera",
"Bar Tab Challenge: See who can get the highest bar tab",
"Compliment Strangers: Give compliments to random people",
"Impersonation Game: Impersonate celebrities or each other",
"Flash Mob: Plan and execute a flash mob dance",
"Street Performance: Perform a street act for passersby",
"Tattoo Dare: Get a temporary tattoo",
"Speed Eating Contest: See who can eat a dish the fastest",
"Arm Wrestling Tournament: Compete in arm wrestling matches",
"Balloon Pop: Pop balloons with hidden challenges inside",
"Mystery Shots: Take shots without knowing what’s in them",
"Compliment Battle: Compete to give the best compliments",
"Silent Disco: Have a silent disco party with headphones",
"Photo Booth Fun: Set up a photo booth with props",
"Groom Trivia: Quiz the groom on his life and relationship",
"Barter Challenge: Trade items with strangers",
"Funny Accents: Speak in different accents for a set time",
"Dance Like No One’s Watching: Dance wildly in public",
"Random Acts of Kindness: Perform kind acts for strangers",
"Groom’s Choice: Let the groom choose a challenge for everyone",
"Speed Selfies: Take as many selfies as possible in a minute",
"Lipstick Challenge: Apply lipstick without a mirror",
"Balloon Animals: Make balloon animals for strangers",
"Street Karaoke: Sing karaoke on the street",
"Compliment the Bride: Write and read out compliments for the bride",
"Groom’s Bucket List: Complete items from the groom’s bucket list",
"Mystery Box: Reach into a box and guess the item inside",
"Funny Walks: Walk in funny ways through the city",
"Groom’s Speech: The groom gives a funny or heartfelt speech.",
"Group Hug: End the night with a big group hug"
    ];

    // Generate challenge boxes
    const questionContainer = document.getElementById('questionContainer');
    challenges.forEach((challenge, index) => {
        const div = document.createElement('div');
        div.classList.add('question-box');
        div.textContent = `Challenge ${index + 1}`;
        div.addEventListener('click', () => displayChallenge(index));
        questionContainer.appendChild(div);
    });

    let selectedBox;

    function displayChallenge(index) {
        const boxes = document.querySelectorAll('.question-box');
        if (boxes[index].classList.contains('highlight')) {
            alert(challenges[index]);
        }
    }

    function selectRandomChallenge() {
        const boxes = document.querySelectorAll('.question-box');

        // Remove previous highlights
        boxes.forEach(box => box.classList.remove('highlight'));

        let iterations = 10;
        let interval = 100;

        function highlightBox() {
            if (selectedBox) {
                selectedBox.classList.remove('highlight');
            }
            selectedBox = boxes[Math.floor(Math.random() * boxes.length)];
            selectedBox.classList.add('highlight');

            if (iterations > 0) {
                setTimeout(highlightBox, interval);
                iterations--;
                interval += 20; // Increase the interval to simulate slowing down
            }
        }

        highlightBox();
    }
</script>

</body>
</html>
