<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Selector</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .question-box {
            width: 18%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }
        .highlight {
            background-color: yellow;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container" id="questionContainer">
    <!-- Question boxes will be added here by JavaScript -->
</div>

<div class="button-container">
    <button onclick="selectRandomChallenge()">Select Challenge</button>
</div>

<script>
    const challenges = [
        "What is your favorite color?",
        "What is your dream job?",
        "Describe your perfect day.",
        "What is your favorite movie?",
        "If you could travel anywhere, where would you go?",
        // Add more challenges here up to 50
        "Challenge 6", "Challenge 7", "Challenge 8", "Challenge 9", "Challenge 10",
        "Challenge 11", "Challenge 12", "Challenge 13", "Challenge 14", "Challenge 15",
        "Challenge 16", "Challenge 17", "Challenge 18", "Challenge 19", "Challenge 20",
        "Challenge 21", "Challenge 22", "Challenge 23", "Challenge 24", "Challenge 25",
        "Challenge 26", "Challenge 27", "Challenge 28", "Challenge 29", "Challenge 30",
        "Challenge 31", "Challenge 32", "Challenge 33", "Challenge 34", "Challenge 35",
        "Challenge 36", "Challenge 37", "Challenge 38", "Challenge 39", "Challenge 40",
        "Challenge 41", "Challenge 42", "Challenge 43", "Challenge 44", "Challenge 45",
        "Challenge 46", "Challenge 47", "Challenge 48", "Challenge 49", "Challenge 50"
    ];

    // Generate challenge boxes
    const questionContainer = document.getElementById('questionContainer');
    challenges.forEach((challenge, index) => {
        const div = document.createElement('div');
        div.classList.add('question-box');
        div.textContent = `Challenge ${index + 1}`;
        div.addEventListener('click', () => displayChallenge(index));
        questionContainer.appendChild(div);
    });

    let selectedBox;

    function displayChallenge(index) {
        const boxes = document.querySelectorAll('.question-box');
        if (boxes[index].classList.contains('highlight')) {
            alert(challenges[index]);
        }
    }

    function selectRandomChallenge() {
        const boxes = document.querySelectorAll('.question-box');

        // Remove previous highlights
        boxes.forEach(box => box.classList.remove('highlight'));

        let iterations = 10;
        let interval = 100;

        function highlightBox() {
            if (selectedBox) {
                selectedBox.classList.remove('highlight');
            }
            selectedBox = boxes[Math.floor(Math.random() * boxes.length)];
            selectedBox.classList.add('highlight');

            if (iterations > 0) {
                setTimeout(highlightBox, interval);
                iterations--;
                interval += 20; // Increase the interval to simulate slowing down
            }
        }

        highlightBox();
    }
</script>

</body>
</html>
